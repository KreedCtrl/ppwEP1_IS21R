<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orar - EP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="img/new_background_1.png">
    <div class="columns">
        <div class="left-column">
            <h4 class="title">Orarul Cursurilor</h4>
            <span class="sort">
                <button class="active">Grupe</button>
                <button class="inactive">Profesori</button>
                <button class="inactive">Aule</button>
            </span>
            <span class="regim">
                <p class="regim-text">Regim pentru student</p>
                <div class="switch"><div class="switch-intern"></div></div>
            </span>
            <div id="search">
                <img src="img/find.png">
                <span class="search-text">IS21</span>
            </div>
        </div>
        <div class="right-column">
            <img src="img/logo_usarb.png" alt="Logo" class="logo">
            <div>
                <strong>UNIVERSITATEA DE STAT „ALECU RUSSO” DIN BĂLȚI</strong>
            </div>  
        </div>
    </div>
</body>
</html>
